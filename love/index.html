<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Salma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: heartbeat 2s infinite;
        }

        .heart-btn {
            background: linear-gradient(to right, #e91e63, #ff4081);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
            position: relative;
            overflow: hidden;
        }

        .heart-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(233, 30, 99, 0.5);
        }

        .heart-btn:active {
            transform: translateY(0);
        }

        .heart-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .heart-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        /* Alert Modal */
        .alert-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        .alert-content {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: popIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .alert-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            animation: shimmer 3s infinite linear;
        }

        .alert-content h2 {
            color: #e91e63;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            position: relative;
            z-index: 2;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: #e91e63;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .close-btn:hover {
            background: rgba(233, 30, 99, 0.1);
            transform: scale(1.1);
        }

        .yes-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
        }

        .yes-btn:hover {
            background: #c2185b;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(233, 30, 99, 0.4);
        }

        /* Floating Hearts */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4081;
            transform: rotate(45deg);
            opacity: 0.7;
        }

        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff4081;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        /* Celebration Hearts */
        .celebration-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 200;
            pointer-events: none;
            display: none;
        }

        .celebration-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4081;
            transform: rotate(45deg);
            opacity: 0;
        }

        .celebration-heart:before, .celebration-heart:after {
            content: '';
            width: 30px;
            height: 30px;
            background: #ff4081;
            border-radius: 50%;
            position: absolute;
        }

        .celebration-heart:before {
            top: -15px;
            left: 0;
        }

        .celebration-heart:after {
            top: 0;
            left: -15px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.1); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes celebrate {
            0% {
                transform: translateY(0) rotate(0deg) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>
    <div class="celebration-hearts" id="celebration-container"></div>
    
    <div class="container">
        <h1>Salma, I'll tell you something</h1>
        <button class="heart-btn" id="declaration-btn">Click Here</button>
    </div>

    <div class="alert-modal" id="alert-modal">
        <div class="alert-content">
            <button class="close-btn" id="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <h2>Salma, will you be my girlfriend?</h2>
            <button class="yes-btn" id="yes-btn">Yes!</button>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random position and animation delay
                const leftPos = Math.random() * 100;
                const animationDelay = Math.random() * 15;
                const animationDuration = 15 + Math.random() * 10;
                const size = 10 + Math.random() * 20;
                
                heart.style.left = `${leftPos}vw`;
                heart.style.animation = `float ${animationDuration}s linear ${animationDelay}s infinite`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                
                heartsContainer.appendChild(heart);
            }
        }

        // Create celebration hearts
        function createCelebrationHearts() {
            const celebrationContainer = document.getElementById('celebration-container');
            celebrationContainer.style.display = 'block';
            celebrationContainer.innerHTML = '';
            
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('celebration-heart');
                
                // Random position, size and animation
                const leftPos = Math.random() * 100;
                const animationDelay = Math.random() * 2;
                const animationDuration = 2 + Math.random() * 3;
                const size = 20 + Math.random() * 30;
                
                heart.style.left = `${leftPos}vw`;
                heart.style.animation = `celebrate ${animationDuration}s ease-out ${animationDelay}s forwards`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                
                // Random color
                const colors = ['#ff4081', '#e91e63', '#ff79a8', '#ff4d94', '#ff66a3'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                heart.style.background = randomColor;
                heart.style.setProperty('--heart-color', randomColor);
                
                celebrationContainer.appendChild(heart);
            }
            
            // Hide celebration after animation completes
            setTimeout(() => {
                celebrationContainer.style.display = 'none';
            }, 5000);
        }

        // Show the alert modal
        document.getElementById('declaration-btn').addEventListener('click', function() {
            document.getElementById('alert-modal').style.display = 'flex';
            
            // Create ripple effect on button
            this.classList.add('active');
            setTimeout(() => {
                this.classList.remove('active');
            }, 600);
        });

        // Close the alert modal
        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('alert-modal').style.display = 'none';
        });

        // Close modal if clicked outside content
        document.getElementById('alert-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // Yes button functionality
        document.getElementById('yes-btn').addEventListener('click', function() {
            // Close the modal
            document.getElementById('alert-modal').style.display = 'none';
            
            // Create celebration hearts
            createCelebrationHearts();
            
            // Change the main button text
            document.getElementById('declaration-btn').textContent = "You've made me the happiest person!";
            document.getElementById('declaration-btn').style.background = "linear-gradient(to right, #4CAF50, #8BC34A)";
        });

        // Initialize the page
        window.onload = function() {
            createHearts();
        };
    </script>
</body>
</html>
